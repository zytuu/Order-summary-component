<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/main.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <div class="card-picture"></div>
        </div>
        <div class="card-body">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card-currentplan">
            <div class="icon"><img src="./images/icon-music.svg" alt="" /></div>
            <div class="plan-info">
              <h2>Annual Plan</h2>
              <h3>$59.99/year</h3>
            </div>
            <div class="change"><a href="#">Change</a></div>
          </div>
          <div class="card-cta">
            <button class="purchase-plan">Proceed to Payment</button>
            <button class="cancel-plan">Cancel Order</button>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">zytuu</a>.
    </div>
  </body>
</html>
